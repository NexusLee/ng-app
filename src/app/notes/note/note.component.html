<div>
  <nz-card style="width:98%;height:200px;margin: 0 auto;">
    <ng-template #title>
        <nz-input [(ngModel)]="note.Title" [nzPlaceHolder]="'请输入文字'" (ngModelChange)="updateNote($event)" style="width: 200px"></nz-input>
    </ng-template>
    <ng-template #extra>
      <i class="anticon anticon-star-o" (click)="toggleStarred()"></i>
    </ng-template>
    <ng-template #body>
      <p>{{note.Description}}</p>
      <button nz-button class="c-md-card__btn" (click)="toggleDone()">Done</button>
      <button nz-button class="c-md-card__btn" (click)="toggleDiscarded()">Discard</button>
    </ng-template>
  </nz-card>
</div>
