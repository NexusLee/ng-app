<button class="fab" nz-button [nzType]="'primary'" [nzShape]="'circle'" [nzSize]="'large'" (click)="showModal()">
  <span><i class="anticon anticon-plus" style="font-size: 20px"></i></span>
</button>
<nz-modal [nzVisible]="isVisible" [nzTitle]="'创建笔记'" [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel($event)">
  <ng-template #modalContent>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label nz-form-item-required>标题</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('Title')" nzHasFeedback>
          <nz-input formControlName="Title" [nzType]="'text'" [nzPlaceHolder]="'请输入标题'" [nzSize]="'large'">
          </nz-input>
          <div nz-form-explain *ngIf="getFormControl('Title').dirty&&getFormControl('Title').hasError('required')">请输入你的标题</div>
          <div nz-form-explain *ngIf="getFormControl('Title').dirty&&getFormControl('Title').hasError('duplicated')">该用户名已存在!</div>
          <div nz-form-explain *ngIf="getFormControl('Title').dirty&&getFormControl('Title').pending">校验中...</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label nz-form-item-required>描述</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('Description')" nzHasFeedback>
          <nz-input formControlName="Description" [nzType]="'text'" [nzPlaceHolder]="'请输入内容'" [nzSize]="'large'">
          </nz-input>
          <div nz-form-explain *ngIf="getFormControl('Description').dirty&&getFormControl('Description').hasError('required')">请输入你的标题</div>
          <div nz-form-explain *ngIf="getFormControl('Description').dirty&&getFormControl('Description').pending">校验中...</div>
        </div>
      </div>
    </form>
  </ng-template>
  <ng-template #modalFooter>
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
      取 消
    </button>
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="submitForm($event,validateForm.value)" [nzLoading]="isConfirmLoading" [disabled]="!validateForm.valid">
      提 交
    </button>
  </ng-template>
</nz-modal>
